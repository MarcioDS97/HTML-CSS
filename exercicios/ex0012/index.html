<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo esta hospedado no meu próprio srvidor.</p>

    <video width="500" poster="imagens/pexels-lukas-296278.jpg" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video2.webm" type="video/webm">
                <p>Desculpe! Seu navegador não tem compatibilidade com este reprodutor de vídeo!</p>
    </video>

    <h1>Inserindo vídeos externos</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=adrIxLwxtSbCgni1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
